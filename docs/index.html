<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Northbourne Documentation</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	
	<style>
		.sidebar-nav > ul > li > a, .sidebar-nav > ul > li > p > a {
			font-weight: 800;
			color: #364149;
		}

		aside.sidebar .app-name-link img {
			height: 40px;
			text-align: left;
		}
		
		.octicon {
			display: inline-block;
			vertical-align: text-top;
			fill: #34495e;
		}
		
		p > .octicon {
			margin-bottom: -30px;
		}
		
		@media only screen and (max-width: 600px) {
			#main > p:nth-child(1) > a {
				text-align: right;
				width: 100%;
				display: inline-block;
			}
		}
		
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			logo: '/images/logo_duo.png',
			search: 'default', // default
			name: "Northbourne",
			repo: "http://github.com/sifex/northbourne",
			themeColor: '#7584f9',
			loadSidebar: true,
			homepage: 'index.md',
			auto2top: true,
			plugins: [
				function (hook, vm) {
					hook.beforeEach(function (html) {
						if (/githubusercontent\.com/.test(vm.route.file)) {
							url = vm.route.file
								.replace('raw.githubusercontent.com', 'github.com')
								.replace(/\/master/, '/blob/master')
						} else {
							url = 'https://github.com/sifex/northbourne/blob/master/docs/' + vm.route.file
						}
						var editHtml = '[<svg class="" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 011.41 0l1.59 1.59c.39.39.39 1.02 0 1.41z"></path></svg> Edit Document](' + url + ')\n'
						return editHtml
					+ html
					})
				}
			]
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>

</html>

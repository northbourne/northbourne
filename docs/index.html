<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Northbourne Documentation</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	
	<style>
		.sidebar-nav > ul > li > a, .sidebar-nav > ul > li > p > a {
			font-weight: 800;
			color: #364149;
		}

		aside.sidebar .app-name-link img {
			height: 40px;
			text-align: left;
		}
		.octicon {
			display: inline-block;
			vertical-align: text-top;
			fill: #34495e;
		}
		
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			logo: '/images/logo_duo.png',
			search: 'default', // default
			name: "Northbourne",
			repo: "http://github.com/sifex/northbourne",
			themeColor: '#7584f9',
			loadSidebar: true,
			homepage: 'index.md',
			auto2top: true,
			plugins: [
				function (hook, vm) {
					hook.beforeEach(function (html) {
						if (/githubusercontent\.com/.test(vm.route.file)) {
							url = vm.route.file
								.replace('raw.githubusercontent.com', 'github.com')
								.replace(/\/master/, '/blob/master')
						} else {
							url = 'https://github.com/sifex/northbourne/blob/master/docs/' + vm.route.file
						}
						var editHtml = '[:memo: Edit Document](' + url + ')\n'
						return editHtml
					+ html
					})
				}
			]
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>

</html>

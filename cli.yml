name: Northbourne Agent
version: "0.1.0"
author: Alex <northbourne@sinn.io>
about: Configuration Management Agent
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - repo_url:
      short: r
      long: repo_url
      value_name: URL
      help: Sets the remote repo
      takes_value: true
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
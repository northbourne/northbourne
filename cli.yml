name: Northbourne Agent
version: "0.1.0"
author: Alex <northbourne@sinn.io>
about: Configuration Management Agent
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Northbourne Configuration File (Eg. local.yml)
      takes_value: true
  - log_level:
        short: l
        long: log_level
        value_name: FILE
        help: Log level for the application (Eg. [DEBUG, INFO, WARN, ERROR])
        takes_value: true
        possible_values:
            - debug
            - info
            - warn
            - error
  - repo_url:
      short: r
      long: repo_url
      value_name: URL
      help: Sets the remote repo
      takes_value: true
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity